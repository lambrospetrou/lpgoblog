{{template "header"}}

<article>
    <header>
        <h1>{{ .Post.Title }}</h1>
	<h3>{{ .Post.Author }} @ {{ .Post.DateEditedMarkdown }}</h3>
    </header>    
    <section>
    	{{ .Post.BodyHtml }}
    </section>

    <section>
    	<a href="/edit/{{.Post.Id}}" title="edit post">edit post</a>
    </section>
</article>

{{template "footer" .Footer}}
